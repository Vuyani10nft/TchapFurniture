<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Tchap Furniture</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Cart CSS -->
  <link rel="stylesheet" href="cart.css" />
</head>
<body class="cart-page">
  <header class="site-header sticky">
    <div class="logo">Tchap Furniture</div>
    <nav>
      <a href="index.html" class="btn small">Home</a>
    </nav>
  </header>

  <section class="section">
    <h2>Your Shopping Cart ðŸ›’</h2>
    <div id="cart-items"></div>
    <h3 id="total-price"></h3>
    <button class="btn checkout-btn" id="checkout-btn">Proceed to WhatsApp Checkout</button>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Tchap Furniture. All rights reserved.</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cart-items");
    const totalPriceEl = document.getElementById("total-price");

    let total = 0;
    if (cart.length === 0) {
      cartItems.innerHTML = "<p>Your cart is empty.</p>";
      totalPriceEl.textContent = "";
    } else {
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <p><strong>${item.name}</strong> - R${item.price}</p>
          <button onclick="removeItem(${index})" class="btn small remove-btn">Remove</button>
        `;
        cartItems.appendChild(div);
        total += item.price;
      });
      totalPriceEl.textContent = `Total: R${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    document.getElementById("checkout-btn").onclick = () => {
      const message = encodeURIComponent(`Hello! I'd like to order the following from Tchap Furniture:\n\n` + 
        cart.map(item => `${item.name} - R${item.price}`).join('\n') + 
        `\n\nTotal: R${total}`);
      window.location.href = `https://wa.me/27834163110?text=${message}`;
    };
  </script>
</body>
</html>
